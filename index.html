<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify ivane</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="whole">

        <div class="left">
            <div class="main">
                <div class="logo filter cursor">
                    <div><img src="/svg/logo.svg" alt="logo"></div>
                    <div><img class="cross" src="svg/close.svg" alt="close"></div>
                </div>
                <div class="home filter cursor">
                    <img src="/svg/home.svg" alt="home">
                    <div class="texths">Home</div>
                </div>
                <div class="search filter cursor">
                    <img src="/svg/search.svg" alt="search">
                    <div class="texths">Search</div>
                </div>
            </div>
            <div class="playlist">
                <div>
                    <div class="p1">
                        <img src="/svg/playlist.svg" alt="playlist">
                        <div class="texths">Your Playlist</div>
                    </div>
                    <div class="songs">
                        <div class="s1 cursor">
                            
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <div class="links textlink">
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/">
                                <span>Legal</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                                <span>Safety & Privacy Center</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                                <span>Privacy Policy</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                                <span>Cookies</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                                <span>About Ads</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/accessibility/">
                                <span>Accessibility</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/legal/cookies-policy/">
                                <span>Cookies</span>
                            </a>
                        </div>
                    </div>
                    <div>
                        <button class="button cursor">
                            <div>
                                <img src="/svg/globe.svg" alt="globe">
                            </div>
                            <div>English</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <nav class="navbar">
                <div class="arrow cursor">
                    <div class="sidebar"><img src="svg/sidebar.svg" alt="sidebar"></div>
                    <div class="round"><img src="svg/leftarrow.svg" alt="left arrow"></div>
                    <div class="round"><img src="svg/rightarrow.svg" alt="right arrow"></div>
                </div>
                <div class="signlog cursor">
                    <div class="button extra1 textlog">Sign up</div>
                    <div class="button extra2 textlog">Log in</div>
                </div>
            </nav>
            <div class="library">
                <div>
                    <h1>Our Playlists</h1>
                </div>
                <div class="cards">

                </div>
                <div class="controller">
                    <div class="ak">
                        <div class="songbuttons">
                            <div class="songplaying"> Song name</div>
                            <div class="images cursor hovering">
                                <img width="35" id="previous" src="svg/prev.svg" alt="">
                                <img width="35" id="play" src="svg/playcopy.svg" alt="">
                                <img width="35" id="next" src="svg/next.svg" alt="next">
                            </div>
                            <div class="volume">
                                <div class="songplaying"> 00:00 / 00:00</div>
                                <div class="range">
                                    <div class="volumebutton cursor"><img width="22px" id="volume"src="svg/volume.svg" alt=""></div>
                                </div>
                                <div class="volumerange cursor">
                                    <div class="volumecircle"></div>
                                    <div class="volumeanotherline"></div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="control">
                            <div class="line cursor">
                                <div class="anotherline"></div>
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
